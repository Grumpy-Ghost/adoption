{% extends 'store/base.html' %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
{% block title %}
Shop
{% endblock title %}


{% block content %}
    <section class="service-section pt-150">
    <div class="container">
        <h2 class="section-title text-center mb-60">Animaux Disponibles</h2>
        <div class="row">
            {% for item in items %}
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="single-service">
                    <div class="content">
                        <a>
                            <div>
                                <h2>{{ item.name }}</h2>
                                <p>{{ item.description }}</p>
                                <img src="{{ item.image.url }}" width="200"  height="auto">
                                <p>Price: {{ item.price }}</p>
                                <button class="main-btn btn-hover" type="submit">Ajouter au Panier</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
