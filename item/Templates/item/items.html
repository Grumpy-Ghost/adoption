{% extends 'store/base.html' %}

{% block title %}Items{% endblock %}
{% block content %}
<section class="service-section pt-150">
    <div class="container">
        <div class="hero-content">
        <h1 class="section-title text-center mb-60 wow fadeInUp">Animaux Recherch√©s</h1>
        </div>
            <div class="row">
                <div class="col-xxl-6 col-lg-5">
                    <div class="cta-form-wrapper">
                        <form method="get" action="{% url 'item:items' %}">
                            <input  name="query" type="text" value="{{ query }}" placeholder="Trouver votre animal..">
                            <button type="submit" class="main-btn btn-hover">Search</button>
                        </form>
                    </div>
                </div>
            {% for item in items %}
            <div class="col-xl-4 col-md-6 col-sm-12">
                <div class="single-service">
                    <div class="content">
                        <a>
                            <div class = "container">
                                <img src="{{ item.image.url }}" width="250"  height="auto">
                                <a href="{% url 'item:detail' item.id %}"><h2>{{ item.name }}</h2></a>

                                <p>Prix: {{ item.price }}</p>
                                <button onclick="window.location.href = '#';" class="main-btn btn-hover wow fadeInUp" data-wow-delay=".6s">Adopter</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
